<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Orari</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form, .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .edit-btn {
            background-color: #008CBA;
        }
        .edit-btn:hover {
            background-color: #007B9A;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .export-btn {
            background-color: #f44336;
        }
        .export-btn:hover {
            background-color: #d32f2f;
        }
        .load-btn {
            background-color: #ff9800;
        }
        .load-btn:hover {
            background-color: #fb8c00;
        }
        .summary {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary h2 {
            margin-top: 0;
        }
        .summary div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabella Orari</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Nome del task" required>
            <input type="number" id="estimatedHours" placeholder="Ore previste" required>
            <input type="number" id="actualHours" placeholder="Ore consumate" required>
            <button type="submit" id="submitBtn">Aggiungi Task</button>
        </form>
        <div class="actions">
            <button id="exportPdfBtn" class="export-btn">Esporta in PDF</button>
            <button id="exportWordBtn" class="export-btn">Esporta in Word</button>
            <button id="loadBtn" class="load-btn">Carica da PDF</button>
        </div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Nome Task</th>
                    <th>Ore Previste</th>
                    <th>Ore Consumate</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="summary">
            <h2>Riepilogo Ore</h2>
            <div>
                <label for="availableHours">Ore Disponibili:</label>
                <input type="number" id="availableHours" placeholder="Inserisci ore disponibili">
            </div>
            <div>
                <strong>Totale Ore Consumate:</strong> <span id="totalHours">0</span>
            </div>
            <div>
                <strong>Ore Rimaste:</strong> <span id="remainingHours">0</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskTable = document.getElementById('taskTable').getElementsByTagName('tbody')[0];
            const submitBtn = document.getElementById('submitBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const exportWordBtn = document.getElementById('exportWordBtn');
            const loadBtn = document.getElementById('loadBtn');
            const availableHoursInput = document.getElementById('availableHours');
            const totalHoursSpan = document.getElementById('totalHours');
            const remainingHoursSpan = document.getElementById('remainingHours');
            let editingRow = null;

            function updateHoursSummary() {
                let totalHours = 0;
                for (let row of taskTable.rows) {
                    totalHours += parseInt(row.cells[2].textContent) || 0;
                }
                totalHoursSpan.textContent = totalHours;
                
                const availableHours = parseInt(availableHoursInput.value) || 0;
                const remainingHours = Math.max(0, availableHours - totalHours);
                remainingHoursSpan.textContent = remainingHours;
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const taskName = document.getElementById('taskName').value;
                const estimatedHours = document.getElementById('estimatedHours').value;
                const actualHours = document.getElementById('actualHours').value;

                if (editingRow) {
                    // Update existing row
                    editingRow.cells[0].textContent = taskName;
                    editingRow.cells[1].textContent = estimatedHours;
                    editingRow.cells[2].textContent = actualHours;
                    editingRow = null;
                    submitBtn.textContent = 'Aggiungi Task';
                } else {
                    // Add new row
                    const newRow = taskTable.insertRow();
                    newRow.innerHTML = `
                        <td>${taskName}</td>
                        <td>${estimatedHours}</td>
                        <td>${actualHours}</td>
                        <td>
                            <button class="edit-btn">Modifica</button>
                            <button class="delete-btn">Elimina</button>
                        </td>
                    `;

                    newRow.querySelector('.edit-btn').addEventListener('click', () => editTask(newRow));
                    newRow.querySelector('.delete-btn').addEventListener('click', () => deleteTask(newRow));
                }

                updateHoursSummary();
                taskForm.reset();
            });

            function editTask(row) {
                const [taskName, estimatedHours, actualHours] = row.cells;
                
                document.getElementById('taskName').value = taskName.textContent;
                document.getElementById('estimatedHours').value = estimatedHours.textContent;
                document.getElementById('actualHours').value = actualHours.textContent;

                editingRow = row;
                submitBtn.textContent = 'Aggiorna Task';
            }

            function deleteTask(row) {
                row.remove();
                updateHoursSummary();
            }

            exportPdfBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Aggiungi il titolo
                doc.setFontSize(18);
                doc.text('Tabella Orari', 105, 15, null, null, 'center');

                // Aggiungi la data
                doc.setFontSize(12);
                doc.text(`Data: ${new Date().toLocaleDateString()}`, 195, 15, null, null, 'right');

                // Aggiungi la tabella
                doc.autoTable({
                    head: [['Nome Task', 'Ore Previste', 'Ore Consumate']],
                    body: Array.from(taskTable.rows).map(row => [
                        row.cells[0].textContent,
                        row.cells[1].textContent,
                        row.cells[2].textContent,
                    ]),
                    startY: 25,
                    styles: { fontSize: 10 },
                    columnStyles: { 0: { cellWidth: 80 } },
                    headStyles: { fillColor: [66, 135, 245] }
                });

                // Aggiungi il riepilogo
                const finalY = doc.lastAutoTable.finalY || 25;
                doc.text('Riepilogo Ore:', 14, finalY + 10);
                doc.text(`Ore Disponibili: ${availableHoursInput.value || 0}`, 14, finalY + 20);
                doc.text(`Totale Ore Consumate: ${totalHoursSpan.textContent}`, 14, finalY + 30);
                doc.text(`Ore Rimaste: ${remainingHoursSpan.textContent}`, 14, finalY + 40);

                doc.save('tabella_orari.pdf');
            });

            exportWordBtn.addEventListener('click', () => {
                let tableHTML = document.getElementById('taskTable').outerHTML;
                tableHTML = tableHTML.replace(/<th>Azioni<\/th>/, '');  // Remove the 'Azioni' header
                tableHTML = tableHTML.replace(/<td>.*?(<button.*?>.*?<\/button>.*?)<\/td>/g, '');  // Remove the action cells

                let summaryHTML = `
                    <div>
                        <strong>Ore Disponibili:</strong> ${availableHoursInput.value || 0}
                    </div>
                    <div>
                        <strong>Totale Ore Consumate:</strong> ${totalHoursSpan.textContent}
                    </div>
                    <div>
                        <strong>Ore Rimaste:</strong> ${remainingHoursSpan.textContent}
                    </div>
                `;

                let docContent = `
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset="utf-8">
                        <title>Tabella Orari</title>
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th, td { border: 1px solid black; padding: 8px; text-align: left; }
                            th { background-color: #f2f2f2; }
                        </style>
                    </head>
                    <body>
                        <h1 style="text-align: center;">Tabella Orari</h1>
                        <p style="text-align: right;">Data: ${new Date().toLocaleDateString()}</p>
                        ${tableHTML}
                        <div style="margin-top: 20px;">
                            <h2>Riepilogo Ore</h2>
                            ${summaryHTML}
                        </div>
                    </body>
                    </html>
                `;

                let blob = new Blob([docContent], { type: 'application/msword' });
                let link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'tabella_orari.doc';
                link.click();
            });

            loadBtn.addEventListener('click', () => {
                // Simulazione del caricamento da PDF
                const sampleData = [
                    ['Task Caricato 1', '5', '4'],
                    ['Task Caricato 2', '3', '3'],
                    ['Task Caricato 3', '8', '7']
                ];

                // Pulisci la tabella esistente
                while (taskTable.firstChild) {
                    taskTable.removeChild(taskTable.firstChild);
                }

                // Aggiungi i dati caricati alla tabella
                sampleData.forEach(([name, estimated, actual]) => {
                    const newRow = taskTable.insertRow();
                    newRow.innerHTML = `
                        <td>${name}</td>
                        <td>${estimated}</td>
                        <td>${actual}</td>
                        <td>
                            <button class="edit-btn">Modifica</button>
                            <button class="delete-btn">Elimina</button>
                        </td>
                    `;
                    newRow.querySelector('.edit-btn').addEventListener('click', () => editTask(newRow));
                    newRow.querySelector('.delete-btn').addEventListener('click', () => deleteTask(newRow));
                });

                updateHoursSummary();
                alert('Dati caricati con successo!');
            });

            availableHoursInput.addEventListener('input', updateHoursSummary);
            updateHoursSummary();
        });
    </script>
</body>
</html>
